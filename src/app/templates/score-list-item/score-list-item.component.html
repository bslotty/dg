<div class="panel row justify-content-between align-items-center no-gutters">
	<div class="colorChoice" *ngIf='team'>
		<div class="colorIcon {{ score.team.value.color.name }}"></div>
	</div>

	<div class="col">
		<div>{{ score.player.first_name }} {{ score.player.last_name }}</div>
		<div class="sub-text" *ngIf="mode != 'puck'">{{ score.player.email }}</div>
	</div>

	<div class="col-xs" *ngIf="mode == 'selector'">
		<a mat-icon-button color="primary" (click)="include(score.player)">
			<span class="icon-plus"></span>
		</a>
	</div>

	<div class="col-xs" *ngIf="mode == 'remove'">
		<a mat-icon-button color="primary" (click)="openSettings(score.player)">
			<span class="icon-settings"></span>
		</a>
		<a mat-icon-button color="warn" (click)="remove(score.player)">
			<span class="icon-minus"></span>
		</a>
	</div>
</div>
