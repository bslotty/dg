<div class="headerContainer">
  <div class="row justify-content-between align-items-end no-gutters">
    <!--    Remove until we fix the back functionality. Back button on mobile and web works better.
      <div *ngIf="back">
        <a mat-flat-button color="transparent-primary" routerLink="/leagues/{{ league?.id }}">
          <span class="icon-pocket rotate-90"></span>
        </a>
      </div>
    -->

    <div class='col' style.textAlign="{{ justification }}" >
      <h5>{{ title | titlecase }}</h5>
    </div>

    <div class="col-xs" *ngIf="buttons?.length > 0">
      <div class="row justify-content-end align-items-end no-gutters">
        <a *ngFor="let button of buttons" mat-flat-button color="{{ button.color }}" (click)="emit( button.action )">
          <span class="{{ button.icon }}"></span>
        </a>
      </div>
    </div>
  </div>



</div>
