<app-section-header title="Create League" [buttons]="headerButtons" (actionClick)="actionClick($event)">
</app-section-header>


<div *ngIf="resolve; else loader">
  <form [formGroup]='form'>

    <!-- Name  -->
    <mat-form-field>
      <input matInput placeholder="Name" formControlName='name' name='name'>
      <mat-error *ngIf=" 
                  form.get('name').touched && 
                  form.get('name').invalid">
        Invalid Name
      </mat-error>
    </mat-form-field>

    <!--  Visibility Toggle -->
    <div class="split">
      <label class="col-md">Visiblility?</label>

      <div class="row push">
        <div *ngFor="let option of visModes;">
          <button *ngIf="form.get('visibility').value == option" mat-flat-button color="accent">{{ option }}</button>
          <button *ngIf="form.get('visibility').value != option" mat-stroked-button color="primary"
            (click)='changeVis(option)'>{{ option }}</button>
        </div>
      </div>

    </div>


    <!--  Description -->
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName='description'>
                </textarea>
      <mat-hint>
        (optional)
      </mat-hint>
    </mat-form-field>


    <!--  Requirements  -->
    <mat-form-field>
      <textarea matInput placeholder="Restrictions" formControlName='restrictions'>
                </textarea>
      <mat-hint>
        (optional)
      </mat-hint>
    </mat-form-field>

    <!--    Actions   /!-->
    <div class="actions">
      <div class="row">
        <a mat-raised-button color="primary" (click)="onFormSubmit()" [class.disabled]="form.invalid || form.pristine">
          <label>Create</label>
        </a>
      </div>
    </div>

  </form>
</div>
<ng-template #loader>
  <loader></loader>
</ng-template>
