<div *ngIf="(upcoming && recient) | async; else create">
    <div *ngIf="upcoming | async as sessionList">
        <div *ngIf='sessionList.length' @flyIn>
            <h6 class="mat-caption">Upcoming</h6>
            <session-list-item *ngFor="let session of sessionList" [session]="session"></session-list-item>
        </div>
    </div>

    <div *ngIf="recient | async as sessionList; else loader">
        <div *ngIf="sessionList.length" @flyIn>
            <h6 class="mat-caption">Recient</h6>
            <session-list-item *ngFor="let session of sessionList" [session]="session"></session-list-item>
        </div>
    </div>

    <div class="row no-gutters">
        <div class="message">
            <p>
                <a mat-stroked-button color="transparent-accent" routerLink="/sessions/create">
                    Create
                </a>
            </p>
        </div>
    </div>
</div>








<ng-template #create>
    <div class="row">
        <p class="message">No sessions created yet.
            <a mat-flat-button color="transparent-accent" routerLink="/sessions/create">Create</a> one now!
        </p>
    </div>
</ng-template>

<ng-template #loader>
    <loader></loader>
</ng-template>

<ng-template #none>
    <div class="message">
        <p><i>No items returned</i></p>
    </div>
</ng-template>
