<app-section-header title="Sessions"  ></app-section-header>
<div *ngIf="upcoming | async as sessionList; else loader" class="mb-5">

    <h6 class="mat-caption">Upcoming</h6>
    <div *ngIf='sessionList.length > 0; else none' @flyIn>
        <session-list-item *ngFor="let session of sessionList" [session]="session"></session-list-item>
    </div>
</div>

<div *ngIf="recient | async as sessionList; else loader">
    <div *ngIf="sessionList.length > 0" @flyIn>
        <h6 class="mat-caption">Recient</h6>
        <session-list-item *ngFor="let session of sessionList" [session]="session"></session-list-item>
    </div>
</div>




<ng-template #loader>
    <loader></loader>
</ng-template>

<ng-template #none>
    <div class="message">
        <p><i>Nothing returned. <a routerLink="/sessions/create" mat-stroked-button color="accent">Create</a> a session!</i></p>
    </div>
</ng-template>



<ng-template #error>
    <p>Obs Error</p>

</ng-template>
