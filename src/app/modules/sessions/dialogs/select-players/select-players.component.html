<div class="row justify-content-between align-items-center no-gutters">
	<div class="col">
		<h4>Select Players</h4>
	</div>

	<div class="col-xs">
		<a mat-flat-button color="transparent-primary" (click)="close(false)">
			<span class="icon-x"></span>
		</a>
	</div>
</div>


<div>
	<mat-tab-group dynamicHeight="true">
		<mat-tab>
			<ng-template mat-tab-label>
				<span class="icon-heart"></span>
			</ng-template>

			<p>Favorites</p>

		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<span class="icon-clock"></span>
			</ng-template>

			<p>Recient</p>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<span class="icon-search"></span>
			</ng-template>
			<div>
				<form [formGroup]="form">
					<mat-form-field>
						<mat-label matPrefix>Search</mat-label>
						<input matInput formControlName="term" placeholder="Name or Email"/>
						<div matSuffix *ngIf='feed.loading'>
							<loader small='true'></loader>
						</div>
					</mat-form-field>

				</form>
			</div>

			<div *ngIf="results.length > 0 && this.form.dirty; else none" @flyIn>
				<score-list-item *ngFor="let score of results; trackBy: trackBy" [score]='score' [mode]='playerMode'
					(action)="include($event)"></score-list-item>
			</div>
		</mat-tab>
	</mat-tab-group>

</div>


<ng-template #none>
	<div *ngIf="form.get('term').valid && form.get('term').dirty" class="row justify-content-center align-items-center">
		<p class="col message"><i>Empty List</i></p>
	</div>
</ng-template>
