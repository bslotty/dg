<app-section-header title="session" back="true">
</app-section-header>

<div @flyIn>
  <div class="row justify-content-between align-items-center no-gutters panel">
    <div class="col ml-2">
      <p>{{ form.get('format').value.name }}</p>
    </div>

    <div class="col-xs align-self-end">
      <a mat-flat-button disabled color="" matTooltip="{{ form.get('format').value.desc }}">
        <span class="icon-help-circle"></span>
      </a>
    </div>
  </div>
</div>



<app-team-list *ngIf="session.format?.indexOf('team') > -1" [league]="league" [session]="session">
</app-team-list>

<app-player-list [league]="league" [session]="session">
</app-player-list>


<ng-template #loader>
  <loader></loader>
</ng-template>
