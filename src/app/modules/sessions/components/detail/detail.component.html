<!--  Format  -->
<div class="row justify-content-between align-items-end no-gutters">
  <h6 class="col sub-header ml">Format</h6>
  <div class="col-xs" *ngIf="form.get('format').value">
    <a mat-flat-button color="transparent-warn" (click)="clearFormat()">
      <span class="icon-x-circle"></span>
    </a>
  </div>
</div>
<div class="row justify-content-between align-items-center no-gutters panel" @flyIn>
  <div class="col ml-2">
    <p>{{ form.get('format').value.name }}</p>
  </div>

  <div class="col-xs align-self-end">
    <a mat-flat-button disabled color="" matTooltip="{{ form.get('format').value.desc }}">
      <span class="icon-help-circle"></span>
    </a>
  </div>
</div>



<!--  Course  -->
<div class="row justify-content-between align-items-end no-gutters">
  <h6 class="col sub-header ml">Course</h6>
  <div class="col-xs" *ngIf="form.get('course').value">
    <a mat-flat-button color="transparent-warn" (click)="clearCourse()">
      <span class="icon-x-circle"></span>
    </a>
  </div>
</div>

<div @flyIn *ngIf="form.get('course').value">
  <course-list-item [course]='form.get("course").value' mode='list'></course-list-item>
</div>



<!--  Date  -->
<div class="row justify-content-between align-items-end no-gutters">
  <h6 class="col sub-header ml">Time</h6>
  <div class="col-xs" *ngIf="form.get('date').value">
    <a mat-flat-button color="transparent-warn" (click)="clearTime()">
      <span class="icon-x-circle"></span>
    </a>
  </div>
</div>
<div class="row justify-content-between align-items-center no-gutters panel">
  <div class="col ml-3">
    <p>{{ form.get('date').value | date:"EEE MMM d"  }}</p>
  </div>
  <div class="col">
    <p>{{ form.get('time').value }}</p>
  </div>
</div>


<!--  Roster  -->
<div>
  <div class="row justify-content-between align-items-end no-gutters">
    <h6 class="col sub-header ml">Roster {{ _sessionsForm.teamGame }} </h6>
  </div>

  <div cdkDropListGroup class="row justify-content-center align-items-start no-gutters">

    <div *ngIf="!_sessionsForm.teamGame" class="col-12">
      <label>Players</label>
      <score-list-item *ngFor="let player of _scores.scores$ | async" [score]="player" [mode]="playerModes">
      </score-list-item>
    </div>

    <div *ngIf="_sessionsForm.teamGame">
      <div *ngFor="let team of form.get('teams').controls; let i = index" class="col-12">
        <label>{{ team.value.name | titlecase }}</label>
        <!--  Team Bar  -->
        <div>


        </div>

      </div>

      <div *ngIf="_scores.scores$ | async as roster" class="row justify-content-center align-items-center no-gutters">
        <score-list-item *ngFor="let player of roster" [score]="player" mode="full admin" class="col">
        </score-list-item>
      </div>

    </div>
  </div>






  <div *ngIf="mode == 'edit'">
    <div class="col">
      <a mat-raised-button color="warn" class="btn btn-lg btn-block" (click)="_sessionsForm.submitCreation()"
        [disabled]="!_sessionsForm.ReadyForSubmission()">
        <label>Delete</label>
      </a>
    </div>

    <div class="col">
      <a mat-raised-button color="primary" class="btn btn-lg btn-block" (click)="_sessionsForm.submitCreation()"
        [disabled]="!_sessionsForm.ReadyForSubmission()">
        <label>Play</label>
      </a>
    </div>
  </div>



  <ng-template #loader>
    <loader></loader>
  </ng-template>
