<div>
  
<app-section-header title="Sessions" [buttons]="headerButtons" (actionClick)="actionClick($event)"></app-section-header>

  <div *ngIf="resolve; else loader" @flyInPanelRow>

    <div *ngIf="!emptySessions; else noSessions">
      <div class="panel row" *ngFor="let session of sessionList$; trackBy:itemTrackBy">
        <div>
          <label> {{ +(session.start + "000") | date:"E" }}, {{ +(session.start + "000") | date:"MMM d" }} </label>
          <label> {{ +(session.start + "000") | date:"h:mm a" }} </label>
        </div>

        <div class='panelActions'>
          <a mat-flat-button color="accent" routerLink="/courses/{{ session.course.id }}">@
            {{ session.course.name }}</a>

          <a mat-flat-button color="primary" routerLink="/leagues/{{ league.id }}/sessions/{{ session.id }}">
            <span class="icon-link-2"></span>
          </a>
        </div>
      </div>
    </div>
  </div>




</div>


<ng-template #noSessions>
  <div class="panel row">
    <p class="message">No sessions created yet. Create one now!</p>
  </div>
</ng-template>

<ng-template #loader>
  <app-feedback></app-feedback>
</ng-template>
