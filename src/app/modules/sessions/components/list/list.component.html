<div>



  <div *ngIf="resolve; else loader">
    <div *ngIf="!emptySessions; else noSessions">
      <app-session-list-item *ngFor="let session of sessionList; trackBy:itemTrackBy" [session]="session"></app-session-list-item>
    </div>
  </div>

</div>


<ng-template #noSessions>
  <div class="panel row">
    <p class="message">No sessions created yet. Create one now!</p>
  </div>
</ng-template>

<ng-template #loader>
  <loader></loader>
</ng-template>
