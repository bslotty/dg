<div>

  <app-section-header title="Sessions" [buttons]="headerButtons" (actionClick)="actionClick($event)">
  </app-section-header>

  <div *ngIf="resolve; else loader" @flyInPanelRow class="borderTest">

    <div *ngIf="!emptySessions; else noSessions">
        <div *ngFor="let session of sessionList$; trackBy:itemTrackBy">
          <app-session-list-item [session]="session"></app-session-list-item>
        </div>
    </div>
  </div>




</div>


<ng-template #noSessions>
  <div class="panel row">
    <p class="message">No sessions created yet. Create one now!</p>
  </div>
</ng-template>

<ng-template #loader>
  <app-feedback></app-feedback>
</ng-template>
