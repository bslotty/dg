<div class="row justify-content-between align-items-center no-gutters">
  <div class="col">
    <div class="row justify-content-start align-items-center">
      <div class="col">
        <label> {{ +(session?.start + "000") | date:"E" }}
        </label>
      </div>

      <div class="col">
        <label> {{ +(session?.start + "000") | date:"MM/dd" }}
        </label>
      </div>
      <div class="col">
        <label> {{ +(session?.start + "000") | date:"h:mm a" }} </label>
      </div>
    </div>
  </div>


  <div class="col-lg">
    <div class='row justify-content-end align-items-center no-gutters'>
      <a mat-flat-button color="accent" routerLink="/courses/{{ session?.course.id }}" class="sessionCourse">
        @ {{ session?.course.name }}
      </a>

      <a mat-flat-button color="primary" routerLink="/leagues/{{ league?.id }}/sessions/{{ session?.id }}">
        <span class="icon-link-2"></span>
      </a>
    </div>
  </div>
