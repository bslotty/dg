<div *ngFor="let format of sessions.types;" [class]='selectedFormat == format ? "format active" : "format"'>
  <div class="row justify-content-between align-items-center">

    <div class="colorChoice" *ngIf="selectedFormat == format">
      <div class="colorIcon light"></div>
    </div>

    <div class="col ml-2">
      <p>{{ format.name }}</p>
    </div>

    <div class="col-xs align-self-end">
      <a mat-flat-button disabled color="" matTooltip="{{ format.desc }}">
        <span class="icon-help-circle"></span>
      </a>
      <a *ngIf="selectedFormat == format" mat-flat-button color="transparent-accent">
        <span class="icon-disc"></span>
      </a>
      <a *ngIf="selectedFormat != format" mat-flat-button color="transparent-primary" (click)="setFormat(format)">
        <span class="icon-circle"></span>
      </a>
    </div>
  </div>
</div>
