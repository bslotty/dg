<app-section-header title="Sessions" [buttons]="headerButtons" (actionClick)="actionClick($event)">
</app-section-header>

<div>
    <h5 class="sub-header">Upcoming</h5>


    <div *ngIf="upcoming | async as sessionList; else loader">
        <mat-accordion *ngIf="sessionList.length; else none" >
            <session-list-item *ngFor="let session of sessionList" [session]="session" @flyIn></session-list-item>
        </mat-accordion>
    </div>

    <div *ngFor="let session of favorites; trackBy: trackSession"></div>

    <h5 class="sub-header">Recient</h5>
    <div *ngIf="recient | async as sessionList; else loader">
        <mat-accordion *ngIf="sessionList.length; else none" >
            <session-list-item *ngFor="let session of sessionList" [session]="session" @flyIn></session-list-item>
        </mat-accordion>
    </div>

    <div class="row ">
        <div class="message">
            <p>
                <a mat-flat-button color="transparent-accent" routerLink="/sessions/create">
                    Create
                </a>
            </p>
        </div>
    </div>
</div>








<ng-template #create>
    <div class="row">
        <p class="message">No sessions created yet.
            <a mat-flat-button color="transparent-accent" routerLink="/sessions/create">Create</a> one now!
        </p>
    </div>
</ng-template>

<ng-template #loader>
    <loader></loader>
</ng-template>

<ng-template #none>
    <div class="message">
        <p><i>No items returned</i></p>
    </div>
</ng-template>
