<app-section-header title="Session Format" [buttons]="headerButtons" (actionClick)="actionClick($event)"></app-section-header>

<div>
  <p class="warn">If you change the format, it will reset the scores.</p>
</div>


<div *ngFor="let format of types;" class='format'>
  <div>
    <h2>{{ format.name }}</h2>
    <div>
      <a *ngIf="selected == format.enum" mat-flat-button color="accent">
        <label>Selected</label>
      </a>
      <a *ngIf="selected != format.enum && hasAccess" mat-stroked-button (click)="setFormat(format)">
        <label>Click to Set</label>
      </a>
    </div>
  </div>

  <p>{{ format.desc }}</p>

</div>
