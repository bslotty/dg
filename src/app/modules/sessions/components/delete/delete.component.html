<div class="headerContainer">
    <h1>
      <label>Delete Session</label>
      <a mat-icon-button color="primary" (click)="close()">
        <span class="icon-x"></span>
      </a>
    </h1>
  </div>
  
  <div class="message">
    <p><i>Note:</i> If you delete the session, it will also delete <b><i>all stats</i></b>.
  </div>
  
  <div class="message" *ngIf="deleteConfirm">
    <p>Are you absolutely sure you want to delete this session?</p>
  </div>
  
  <div class="message warn" *ngIf="deleteConfirm">
    <p>This action is not reversable!</p>
  </div>
  
  <div class="actions">
    <div class="row">
      <a mat-raised-button color='primary' (click)="close()">
        Cancel
      </a>
  
      <a mat-raised-button color='warn' (click)="confirmDelete()" *ngIf="!deleteConfirm">
        Confirm
      </a>
  
      <a mat-raised-button color='warn' (click)="deleteLeague()" *ngIf="deleteConfirm">
        Yes, I want to delete this session.
      </a>
    </div>
  
  </div>
