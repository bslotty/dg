<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput formControlName="term" placeholder="Park Name, City, or State" />
    </mat-form-field>
</form>



<div *ngIf="!feed.loading; else loader">
    <div *ngIf="results.length > 0 && this.form.dirty; else create" @flyInPanelRow>
        <course-list-item selectedCourse="selectedCourse" mode="selector" [course]='course' *ngFor="let course of results; trackBy: trackBy" (selected)="setCourse(course)"></course-list-item>
    </div>
</div>




<ng-template #create>
    <div *ngIf="form.get('term').valid && form.get('term').dirty" class="row justify-content-center align-items-center">
        <p class="col message"><i>{{ form.get('term').value }}</i> did not return anything</p>
    </div>
</ng-template>


<ng-template #loader>
    <loader></loader>
</ng-template>
