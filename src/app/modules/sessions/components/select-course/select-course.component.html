<div class="p-3">
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput formControlName="term" placeholder="Park Name, City, or State" />
        </mat-form-field>
    </form>



    <div *ngIf="!feed.loading; else loader">
        <div *ngIf="results.length > 0 && this.form.dirty; else create">
            <course-list-item *ngFor="let course of results;" [course]="course" [selector]="true" (selected)=setCourse(course) ></course-list-item>
        </div>
    </div>
</div>



<ng-template #create>
    <div *ngIf="form.get('term').valid && form.get('term').dirty" class="row justify-content-center align-items-center">
        <p class="col message"><i>{{ form.get('term').value }}</i> did not return anything</p>
    </div>
</ng-template>


<ng-template #loader>
    <loader></loader>
</ng-template>
