<app-section-header title="Create Session" [buttons]="headerButtons" (actionClick)="actionClick($event)">
</app-section-header>


<form [formGroup]='form'>

  <mat-horizontal-stepper [linear]="isLinear" #stepper labelPosition="bottom">
    <ng-template matStepperIcon="edit" let-index="index">
      <p class="stepperHeader mb-0">{{ index + 1 }}</p>
    </ng-template>

    <ng-template matStepperIcon="done">
      <span class="icon-check"></span>
    </ng-template>

    <ng-template matStepperIcon="number" let-index="index">
      <p class="stepperHeader mb-0">{{ index + 1 }}</p>
    </ng-template>


    <mat-step>
      <ng-template matStepLabel>Format</ng-template>
      <app-session-format [format]="session.format"></app-session-format>
    </mat-step>


    <mat-step>
      <ng-template matStepLabel>Course</ng-template>
      <app-course-selector 
        (selected)="selectCourse(event)">
      </app-course-selector>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Players</ng-template>
      <div class="row justify-content-end align-items-center">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step *ngIf="session.format != ffa">
      <ng-template matStepLabel>Teams</ng-template>
      <div class="row justify-content-end align-items-center">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Time</ng-template>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose Start Date" formControlName='start'
          (focus)="picker.open()" name='start'>
        <mat-datepicker-toggle matSuffix [for]="picker"><span class='icon-calendar'></span></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="form.get('start').value" touchUi="true"></mat-datepicker>
      </mat-form-field>


      <ngb-timepicker (ngModel)="time"></ngb-timepicker>
      <hr>
      <pre>Selected time: {{ time | json }}</pre>
      <div class="row justify-content-end align-items-center">
        <a mat-raised-button color="primary" (click)="onFormSubmit()" [disabled]="form.invalid || form.pristine">
          <label>Create</label>
        </a>
      </div>
    </mat-step>

  </mat-horizontal-stepper>


</form>
