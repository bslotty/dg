<app-section-header title="Create Session" [buttons]="headerButtons" (actionClick)="actionClick($event)">
</app-section-header>


<form [formGroup]='form'>

  <mat-horizontal-stepper [linear]="true" #stepper labelPosition="end" class="mb-3">
    <ng-template matStepperIcon="edit" let-index="index">
      <!-- p class="stepperHeader mb-0">{{ index + 1 }}</p-->
    </ng-template>

    <ng-template matStepperIcon="done">
      <!--span class="icon-check"></span-->
    </ng-template>

    <ng-template matStepperIcon="number" let-index="index">
      <!--p class="stepperHeader mb-0">{{ index + 1 }}</p-->
    </ng-template>


    <mat-step [stepControl]="form.get('format')">
      <ng-template matStepLabel>Format</ng-template>
      <app-select-format [selectedFormat]="form.get('format').value" (selected)="selectedFormat($event)"></app-select-format>
    </mat-step>


    <mat-step [stepControl]="form.get('course')">
      <ng-template matStepLabel>Course</ng-template>
      <app-select-course (selected)="selectCourse(event)">
      </app-select-course>
    </mat-step>

    <mat-step [stepControl]="form.get('date') && form.get('time')">
      <ng-template matStepLabel>Time</ng-template>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose Start Date" formControlName='date'
          (focus)="picker.open()" type="text">
        <mat-datepicker-toggle matSuffix [for]="picker"><span class='icon-calendar'></span></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="form.get('date').value" touchUi="true"></mat-datepicker>
      </mat-form-field>


      <mat-form-field>
        <input matInput [ngxTimepicker]="timePicker" placeholder="Choose Start Time" formControlName='time'
        type="text">
        <div matSuffix><a mat-flat-button color="transparent-primary" (click)="timePicker.open()"><span class="icon-clock"></span></a></div>
        <ngx-material-timepicker #timePicker minutesGap=5></ngx-material-timepicker>

      </mat-form-field>
      

      <div class="row justify-content-end align-items-center">
        <a mat-raised-button color="primary" (click)="onFormSubmit()" [disabled]="form.invalid || form.pristine">
          <label>Create</label>
        </a>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Players</ng-template>
      <div class="row justify-content-end align-items-center">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step *ngIf="session.format != ffa">
      <ng-template matStepLabel>Teams</ng-template>
      <div class="row justify-content-end align-items-center">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>



  </mat-horizontal-stepper>


</form>
