<div>
	<form [formGroup]="form">
		<mat-form-field>
			<mat-label>Search</mat-label>
			<input matInput formControlName="term" placeholder="Name or Email" #search/>
		</mat-form-field>

	</form>
</div>

<div *ngIf="!feed.loading; else loader">
	<div *ngIf="results.length > 0 && this.form.dirty; else create">
		<div class="panel" *ngFor="let player of results;">
			<div class="row justify-content-between align-items-center no-gutters">
				<div class="col">
					<div>{{ player.first_name }} {{ player.last_name }}</div>
					<div class="sub-text">{{ player.email }}</div>
				</div>
				<div class="col-xs">
					<a mat-icon-button color="primary" (click)="includePlayer(player)">
						<span class="icon-plus"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>


<ng-template #create>
	<div *ngIf="form.get('term').valid && form.get('term').dirty" class="row justify-content-center align-items-center">
		<p class="col message"><i>{{ form.get('term').value }}</i> did not return anything</p>
	</div>
</ng-template>

<ng-template #loader>
	<loader></loader>
</ng-template>
