<div>
	<form [formGroup]="form">
		<mat-form-field>
			<mat-label matPrefix>Search</mat-label>
			<input matInput formControlName="term" placeholder="Name or Email" #search/>
		</mat-form-field>

	</form>
</div>

<div *ngIf="!feed.loading; else loader">
	<div *ngIf="results.length > 0 && this.form.dirty; else create" @flyInPanelRow>
		<score-list-item *ngFor="let score of results; trackBy: trackBy" [score]='score' mode='selector' (action)="include($event)"></score-list-item> 
	</div>
</div>


<ng-template #create>
	<div *ngIf="form.get('term').valid && form.get('term').dirty" class="row justify-content-center align-items-center">
		<p class="col message"><i>{{ form.get('term').value }}</i> did not return anything</p>
	</div>
</ng-template>

<ng-template #loader>
	<loader></loader>
</ng-template>
