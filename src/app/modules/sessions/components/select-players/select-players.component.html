<div>
	<form [formGroup]="form">
		<mat-form-field>
			<mat-label>Search</mat-label>
			<input matInput formControlName="term" placeholder="Name or Email" />
		</mat-form-field>

	</form>
</div>

<div *ngIf="!feed.loading; else loader">
	<div *ngIf="results.length > 0 && this.form.dirty; else create">
		<div class="row justify-content-between align-items-end no-gutters panel" *ngFor="let player of results;">
			<div class="col">{{ player.first_name }} {{ player.last_name }}</div>
			<div class="col-xs">
				<a mat-icon-button color="primary" (click)="includePlayer(player)">
					<span class="icon-plus"></span>
				</a>
			</div>

			<div class="row justify-content-start align-items-center no-gutters sub-text">
				<div class="col">{{ player.email }}</div>
			</div>
		</div>
	</div>
</div>


<ng-template #create>
	<div *ngIf="form.get('term').valid && form.get('term').dirty" class="row justify-content-center align-items-center">
		<p class="col message"><i>{{ form.get('term').value }}</i> did not return anything</p>
	</div>
</ng-template>

<ng-template #loader>
	<loader></loader>
</ng-template>
