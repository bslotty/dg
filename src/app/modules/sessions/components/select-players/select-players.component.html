<div>
	<form [formGroup]="form">
		<mat-form-field>
			<mat-label matPrefix>Search</mat-label>
			<input matInput formControlName="term" placeholder="Name or Email" #search />
			<div matSuffix *ngIf='feed.loading'>
				<loader small='true'></loader>
			</div>
		</mat-form-field>

	</form>
</div>

<div *ngIf="results.length > 0 && this.form.dirty; else create" @flyIn>
	<score-list-item *ngFor="let score of results; trackBy: trackBy" [score]='score' [mode]='playerMode'
		(action)="include($event)"></score-list-item>
</div>


<ng-template #create>
	<div *ngIf="form.get('term').valid && form.get('term').dirty" class="row justify-content-center align-items-center">
		<p class="col message"><i>Empty List</i></p>
	</div>
</ng-template>

<ng-template #loader>
	<loader></loader>
</ng-template>
