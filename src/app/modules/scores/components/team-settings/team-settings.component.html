<div class="row justify-content-between align-items-center no-gutters">
		<div class="col">
			<h4>Team Settings</h4>
		</div>
	
		<div class="col-xs">
			<a mat-flat-button color="transparent-primary" (click)="close(false)">
				<span class="icon-x"></span>
			</a>
		</div>
	</div>
	
	<div class="m-3">
		<form [formGroup]="form">
			<mat-form-field>
				<mat-label matPrefix>Name</mat-label>
				<input matInput formControlName="name" placeholder="x">
			</mat-form-field>
		</form>

		<h4>Choose Color</h4>
		<div class="row justify-content-center align-items-stretch no-gutters">
			<a class="col p-2 m-2 btn btn-lg teamPicker {{ color.name }}" *ngFor="let color of colorList"
			mat-stroked-button (click)="pickColor(color)" [disabled]="!color.available" >
				{{ color.name }}
			</a>
		</div>
	
	</div>
	
	<div class="row justify-content-end align-items-center no-gutters">
		<a mat-flat-button color="primary" class="btn btn-lg" [disabled]="!formCheck()" (click)="save()">
			Save
		</a>
	</div>
