<app-section-header title="Search Courses"></app-section-header>

<p class="alert alert-light">You can search for a course by Park, City, State</p>

<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput formControlName="term" placeholder="Park Name, City, or State" />
        <mat-error *ngIf="form.get('term').invalid && form.get('term').touched">
          Invalid Search Criteria
        </mat-error>
    </mat-form-field>

</form>



<div *ngIf="!feed.loading; else loader">
    <div *ngIf="results.length > 0 && this.form.dirty; else create" @flyInPanelRow>
        <course-list-item  [mode]="mode" [course]='course' *ngFor="let course of results; trackBy: trackBy"></course-list-item>
    </div>
</div>




<app-course-list mode="search"></app-course-list>

<ng-template #create>
    <div *ngIf="form.get('term').valid && form.get('term').dirty && results != null" class="row justify-content-center align-items-center">
      <p class="col message"><i>{{ form.get('term').value }}</i> did not return anything</p>
    </div>
  
    <div *ngIf="form.get('term').valid && form.get('term').dirty && mode=='link'" >
      <div class="row justify-content-center align-items-center no-gutters">
        <p class="col message">Cant find the course you were looking for?</p>
      </div>
      <p class="row justify-content-center align-items-center">
        <a mat-flat-button color="transparent-accent" class="col" routerLink="/courses/create">Create it!</a>
      </p>
    </div>
  </ng-template>


<ng-template #loader>
    <loader></loader>
</ng-template>
