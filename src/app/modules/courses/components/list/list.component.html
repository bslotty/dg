<app-section-header title="Courses"></app-section-header>

<div *ngIf="resolve; else loader" @flyInPanelRow>
  <div *ngFor="let course of courseList" class="panel">
    <div class="row">
      <div class="col">
        <label>{{ course.name }}</label>
        <!--
          <div class="subText row">
            <label><i>{{ course.parkName }} </i></label>
            <label><i>{{ course.city }}, </i></label>
            <label><i>{{ course.state }} </i></label>
            <label><i>{{ course.zip }} </i></label>
          </div>
        -->

      </div>

      <a mat-flat-button color="primary" routerLink="/courses/{{ course.id }}">
        <span class="icon-link-2"></span>
      </a>
    </div>
  </div>

  <div class="message">
    <p>Looking for a Course that isnt listed? <a mat-flat-button color="transparent-accent"
        routerLink="/courses/search">
        Search
      </a> for one!</p>
  </div>

</div>




<ng-template #loader>
  <loader></loader>
</ng-template>
