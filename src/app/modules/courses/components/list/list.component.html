<app-section-header *ngIf="title" title="{{ title }}"></app-section-header>

<div cdkDropList (cdkDropListDropped)="drop($event)" class="drag-list">
  <course-list-item *ngFor="let course of courseList" [course]="course" mode="list" cdkDrag class="drag-item" [cdkDragDisabled]="true"></course-list-item>
</div>
