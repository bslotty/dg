<div class="row justify-content-between align-items-start no-gutters">
    <div class="col-4">
        <mat-form-field>
            <mat-label></mat-label>
            <mat-select>
                <mat-option *ngFor="let list of lists" [value]="list.list">
                    {{ list.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div *ngIf="search" class="col-7">
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label matPrefix>Search</mat-label>
                <input matInput formControlName="search" placeholder="Park or Address" />
                <mat-error *ngIf="form.get('search').invalid && form.get('search').touched">
                    Invalid Search Criteria
                </mat-error>
                <div matSuffix class="row justify-content-end align-items-center no-gutters">
                    <div *ngIf='feed.loading'>
                        <loader small='true'></loader>
                    </div>
                    <div>
                        <a mat-flat-button color="transparent-primary" (click)="toggleSearch()"><span
                                class="icon-x"></span></a>
                    </div>
                </div>
            </mat-form-field>
        </form>
    </div>


    <div class="col-xs mt-1" *ngIf="!search">
        <a mat-flat-button color="transparent-primary" (click)="toggleSearch()">
            <span class="icon-search"></span>
        </a>
    </div>
</div>





<div *ngIf="topCourses | async as courseList; else loader">
    <div *ngIf="courseList.length; else none" @flyIn>
        <course-list-item *ngFor="let course of courseList" [course]="course" mode="list"></course-list-item>
    </div>
</div>


<div *ngIf="account.user">
    <h6 class="sub-header">Favorites</h6>
    <app-course-list type="Favorites"></app-course-list>

    <h6 class="sub-header">Recient</h6>
    <app-course-list type="Recient"></app-course-list>
</div>



<ng-template #loader>
    <loader></loader>
</ng-template>


<ng-template #none>
    <div class="message">
        <p><i>No items returned</i></p>
    </div>
</ng-template>
