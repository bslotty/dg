<h1>
  <label>Delete Team</label>

  <a mat-icon-button color="primary" (click)="close()">
    <span class="icon-x"></span>
  </a>

</h1>

<div *ngIf="!playerListEmpty">
  <p>No players can belong to a team if you want to delete the team.</p>
</div>


<div>
  <p color="message">Are you sure you want to delete this team?</p>
</div>


<div *ngIf="deleteConfirm">
  <p color="message warn">Please confirm that you wish to delete this team.</p>
</div>


<div class="actions" *ngIf="playerListEmpty">
  <div class="row">
    <a mat-raised-button color="primary" (click)="toggleDelete()" *ngIf="!deleteConfirm">
      Delete
    </a>

    <a mat-raised-button color="warn" (click)="delete()" *ngIf="deleteConfirm">
      Yes, I want to delete this team.
    </a>
  </div>

</div>
