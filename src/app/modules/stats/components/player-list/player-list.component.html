<app-section-header title="Participants" [buttons]="headerButtons" (actionClick)="actionClick($event)">
</app-section-header>

<div *ngIf="resolve; else loader" @flyInPanelRow>
  <div class="panel row" *ngFor="let player of playerList">

    <div class="col-lg">
      <div class="row squish">
        <div class="colorChoice" *ngIf="player.team.id != null">
          <div class="colorIcon {{ player.team?.color }}"></div>
        </div>

        <div [style.color]="player.team?.hex" class="col-xl">
          <label *ngIf="player.user.last == 'temp'"> {{ player.user.first }} </label>
          <label *ngIf="player.user.last != 'temp'"> {{ player.user.first }} {{ player.user.last }} </label>
        </div>
      </div>
    </div>




    <div class="panelActions col-md">
 
      <div class="row push">
        <label class="col-sm"> {{ player.score }} </label>
        <label class="col-sm" *ngIf="player.spread == 'Leader'"> {{ player.spread }} </label>
        <label class="col-sm" *ngIf="player.spread != 'Leader'"> +{{ player.spread }} </label>
      </div>

      <a mat-flat-button color="warn" (click)='removePlayer(player)'>
        <span class="icon-trash-2"></span>
      </a>
    </div>
  </div>

  <div class="panel center warn" @flyInPanelRow *ngIf="status == 'warn'">
    <p class="message">Participants not yet setup</p>
  </div>

  <div class="panel center warn" @flyInPanelRow *ngIf="status == 'disabled'">
    <p class="message">Setup Teams before you add Participants.</p>
  </div>

  <div class="row">
    <a mat-raised-button color="primary" (click)="mergePlayer()" [disabled]="tempMembers.length == 0">
      Merge Temporary Player
    </a>

    <a mat-raised-button color="accent" [disabled]="playerList.length == 0" routerLink="play">
      Enter Scores
    </a>
  </div>

</div>

<div *ngIf="chartData?.columns?.length > 0;">
  <app-line [data]="chartData" [teams]="teamList" [players]="playerList" [par]="session.par" [format]="session.format">
  </app-line>
</div>



<ng-template #loader>
  <loader></loader>
</ng-template>
