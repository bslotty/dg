<div class="headerContainer">
  <h1>
    <label>Remove Player</label>
    <a mat-icon-button color="primary" (click)="close()">
      <span class="icon-x"></span>
    </a>
  </h1>
</div>

<div class="message">
  <p>Are you absolutely sure you want to remove this player?</p>
</div>

<div class="actions">
  <div class="row">

    <a mat-raised-button color='primary' (click)="confirmDelete()" *ngIf="!deleteConfirm">
      Confirm
    </a>

    <a mat-raised-button color='warn' (click)="removePlayer()" *ngIf="deleteConfirm">
      Yes, I want to remove this player.
    </a>
  </div>

</div>
