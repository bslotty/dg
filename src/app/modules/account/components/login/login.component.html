<div class="small">
  <div class="row no-gutters justify-content-center align-items-center">
    <div class="col" id="logo">
      <app-section-header title="login"></app-section-header>
    </div>
  </div>

  <div *ngIf="resolve; else loader">

    <form [formGroup]="form">
      <div class="row no-gutters justify-content-stretch align-items-center">
        <!--  Email   -->
        <mat-form-field>
          <input matInput placeholder="Email" formControlName='email' name='email'>
          <mat-error *ngIf="
                   form.get('email').touched && 
                   form.get('email').invalid">
            Invalid Email
          </mat-error>
        </mat-form-field>
      </div>


      <div class="row no-gutters justify-content-stretch align-items-center">
        <!--  Password  -->
        <mat-form-field>
          <input matInput placeholder="Password" formControlName='password' name='password' type="password"
            (keyup.enter)="onFormSubmit()">
          <mat-error *ngIf="
                 form.get('password').touched && 
                 form.get('password').invalid">
            Invalid Password
          </mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="row no-gutters justify-content-stretch align-items-center mt-3">
      <a mat-raised-button color="primary" class="btn btn-lg btn-block" (click)="onFormSubmit()"
        [disabled]="form.invalid || form.pristine || form.disabled">
        <label>{{ submitText }}</label>
      </a>
    </div>

    <div class="row no-gutters justify-content-between align-items-center mt-3">
      <a mat-button routerLink="/account/register">
        <label>Register</label>
      </a>
      <a mat-button routerLink="/account/forgot">
        <label>Forgot?</label>
      </a>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-feedback></app-feedback>
</ng-template>
