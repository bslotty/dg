<div [@flyInPanelRow]>

  <div class="headerContainer small">
    <h1>
      <label>Reset Password</label>
      <a mat-button (click)="back()">Back</a>
    </h1>

  </div>

  <div class="panel small">



    <form [formGroup]="form">

      <!--  Password  /!-->
      <mat-form-field>
        <input matInput placeholder="Password" formControlName='pass' name='pass' type="password">
        <mat-error *ngIf="
          form.get('pass').touched && 
          form.get('pass').invalid">
          Invalid Password
        </mat-error>
      </mat-form-field>

      <!--  Confirmation  /!-->
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName='conf' name='conf' type="password">
        <mat-error *ngIf="
        form.get('conf').touched && 
        form.get('conf').invalid">
          Invalid Password
        </mat-error>

        <mat-hint [@wipe] class="error" *ngIf="!passMatch && form.get('conf').touched && form.get('conf').valid">
          Passwords must match
        </mat-hint>
      </mat-form-field>

      <div class="actions">
        <div class="row">
          <a mat-raised-button color="primary" [class.disabled]="form.pristine || form.invalid || !passMatch" (click)="onFormSubmit()">
            <label>Update Password</label>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
