<div>
    <div class="headerContainer">
        <h1>
            <label>Members</label>
            <a mat-raised-button color="primary" 
                *ngIf="admin" 
                [disabled]="recruitCount == 0"
                (click)="viewPending()">
                <label>{{ recruitCount }} </label>
                <label *ngIf="recruitCount == 1">Request</label>
                <label *ngIf="recruitCount != 1">Requests</label>
            </a>
        </h1>
    </div>



    <div class="panel row" @flyInPanelRow
        *ngFor="let permission of permissionList$">
        <div>
            <label> {{ permission.user.first }} {{ permission.user.last }}</label>
            <label
                [class]="permission.level == 'creator' ? 'warn' : permission.level == 'moderator' ? 'accent' : 'primary'">
                <i>{{ permission.level | titlecase }}</i>
            </label>
        </div>


        <div class="actions" *ngIf="(permission.user.id != account.user.id) && admin">
            <a mat-icon-button color="primary" (click)="editMember(permission)">
                <span class="icon-edit"></span>
            </a>

            <a mat-icon-button color="warn" (click)="removeMember(permission)">
                <span class="icon-trash"></span>
            </a>

        </div>
    </div>


</div>
