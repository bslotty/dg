<div class="head row justify-content-start align-items-center no-gutters flex-nowrap mb-4" @flyIn>
    <div class="col-xs">
        <a mat-button color="primary" routerLink="/">
            <h1 class='ml-0'>DGC</h1>
        </a>

    </div>

    <div class="col-md" *ngIf="activeRoute$ | async" [@flyIn]>
        <a mat-flat-button color="transparent-primary">
            <h1 class='ml-0'>{{ activeRoute$ | async }}</h1>
        </a>
    </div>


    <div class="col" >
        <div class="row justify-content-around align-items-center no-gutters">
            <a mat-flat-button *ngIf="r != 'Courses'" routerLink="/courses"
                color="transparent-primary">Courses</a>

            <a mat-flat-button *ngIf="r != 'Sessions'" routerLink="/sessions"
                color="transparent-primary">Sessions</a>

            <a mat-flat-button *ngIf="r != 'Login' && !account.user?.id" routerLink="/account/login"
                color="transparent-primary">Login</a>

            <a mat-flat-button *ngIf="r != 'Account' && account.user?.id" routerLink="/account"
                color="transparent-primary">Account</a>
        </div>

    </div>

</div>

<!--

<div id="container" class="container" [@flyIn]="getRoute(route)">
    <router-outlet #route="outlet"></router-outlet>
</div>
