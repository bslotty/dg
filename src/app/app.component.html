<div class="head row justify-content-between align-items-center no-gutters">
    <div class="col-4">
        <a mat-button color="primary" routerLink="/">
            <h3>DGC</h3>
        </a>

    </div>


    <div class="col d-none d-lg-flex">
        <div class="row justify-content-end align-items-center">
            <div>
                <a mat-button color="primary" routerLink="/courses">Courses</a>
            </div>
            <div>
                <a mat-button color="primary" routerLink="/sessions">Sessions</a>
            </div>
            <div *ngIf="account.user?.id; else login">
                <a mat-button routerLink="/account">Acount</a>
            </div>
        </div>

    </div>

    <div class="col d-lg-none">
        <div class="row justify-content-end align-items-center no-gutters">
            <button mat-button [matMenuTriggerFor]="menu">
                <span class='icon-more-vertical'></span>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item routerLink="/courses">Courses</a>
                <a mat-menu-item routerLink="/sessions">Sessions</a>

                <div *ngIf="account.user?.id; else login">
                    <a mat-menu-item routerLink="/account">{{ account.user.first_name }}</a>
                </div>



            </mat-menu>
        </div>


    </div>

</div>

<!--




<app-feedback ></app-feedback>
-->

<div id="container" [@fade]="getRoute(route)">
    <router-outlet #route="outlet"></router-outlet>
</div>

<ng-template #login>
    <a mat-menu-item routerLink="/account">Login</a>
</ng-template>
