<div class="head row justify-content-between align-items-center no-gutters mb-4" @flyIn>
    <div class="col">
        <div class="row justify-content-start align-items-center no-gutters">
            <!--    Home & Logo    -->
            <a mat-button color="primary" routerLink="/">
                <h1 class='ml-0'>DGC</h1>
            </a>

            <!--    BreadCrumbs     -->
            <!--    Current Route   -->
            <div *ngFor="let path of paths; index as i" class="col">
                <div *ngIf="path != 'home'" class="row justify-content-start align-items-center no-gutters">
                    <a *ngIf="i == 0" routerLink="{{ '/' + path }}" mat-flat-button color="transparent-primary">{{ path | titlecase }}</a>
                    <a *ngIf="i != 0" mat-flat-button color="transparent-primary">{{ path | titlecase }}</a>

                    <div *ngIf="i == 0">
                        <!--    Other Main Routes    -->
                        <a mat-flat-button color="transparent-primary" [matMenuTriggerFor]="navMenu"><span
                                class="icon-chevron-down"></span></a>
                        <mat-menu #navMenu="matMenu">
                            <a routerLink="/courses" *ngIf="path != 'courses'" mat-flat-button color="transparent-primary">Courses</a>
                            <a routerLink="/sessions" *ngIf="path != 'sessions'" mat-flat-button color="transparent-primary">Sessions</a>
                            <a routerLink="/account" *ngIf="path != 'account'" mat-flat-button color="transparent-primary">Account</a>
                        </mat-menu>
                    </div>
                </div>


            </div>

        </div>

    </div>

    <div class="col-1">
        <!--    Account     -->
        <a mat-flat-button routerLink="/account" color="transparent-primary">
            <span class="icon-user"></span>
        </a>
    </div>


</div>


<div id="container" class="container" [@flyIn]="getRoute(route)">
    <router-outlet #route="outlet"></router-outlet>
</div>
