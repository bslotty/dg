<div class="head" *ngIf="width > 480; else small">
    <h3>DGC</h3>


    <a mat-button color="primary" routerLink="/">News</a>
    <a mat-button color="primary" routerLink="/courses">Courses</a>
    <a mat-button color="primary" routerLink="/leagues">Leagues</a>
    <a mat-button color="primary" routerLink="/account">Account</a>
</div>

<ng-template #small>
    <div class="head">
        <h3>DGC</h3>

        <button mat-button [matMenuTriggerFor]="menu">
            <span class='icon-more-vertical'></span>
        </button>
        <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/">News</a>
            <a mat-menu-item routerLink="/courses">Courses</a>
            <a mat-menu-item routerLink="/leagues">Leagues</a>
            <a mat-menu-item routerLink="/account">Account</a>
        </mat-menu>

    </div>
</ng-template>
